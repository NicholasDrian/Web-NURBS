<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB CAD</title>
    <style>
        :root {
            --text-color: rgba(230, 200, 200, 1.0);
        }
        html, body {
            width:  100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .floating-window {
            position: absolute;
            border-style: solid;
            border-width: thin;
            border-color: var(--text-color);
            color: var(--text-color);
            background-color: rgba(0, 0, 0, 0.3);
            font-size: 18px;
        }
        #stats {
            height: 160px;
            padding: 10px;
            width: 180px;
            left: 10px;
            top: 10px;
        }
        #cli {
            height: 30px;
            padding: 5px;
            width: 500px;
            left: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <canvas id="screen"></canvas>
    <div class="floating-window" id="stats">Hello World</div>
    <div class="floating-window" id="cli"></div>
    <h1  id="compatibility-check"></h1>
    <script src="dist/main.js"></script>
</body>
</html>
